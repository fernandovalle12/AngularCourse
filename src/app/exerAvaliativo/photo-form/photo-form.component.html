<div class="container">
  <form [formGroup]="photoForm" class="row" (submit)="upload()">
    <div class="col-md-6 text-center">
      <input (change)="file = $event.target.files[0]" formControlName="file" type="file" accept="image/*">
      <ap-vmessage text="Please, select a photo" *ngIf="photoForm.get('file').erros?.required"></ap-vmessage>
    </div>

    <div class="col-md-6">
      <div class="form-group">
        <textarea 
          formControlName="description"
          class="form-control form-control-sm" 
          placeholder="photo description"></textarea>
          <ap-vmessage text="Max length is 300" *ngIf="photoForm.get('description').erros?.maxlength"></ap-vmessage>
      </div>

      <div class="form-group">
        <label class="text-muted">
          Allow comments
          <input [disabled]="photoForm.invalid" formControlName="allowComments" type="checkbox">
        </label>
      </div>

      <button type="submit" class="btn btn-primary btn-block">
        Upload
      </button>

      <a class="btn btn-secondary btn-block">Cancel</a>
    </div>
  </form>
</div>
